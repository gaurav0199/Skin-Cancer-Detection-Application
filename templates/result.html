<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    body {
      background-color: black;
      color: white;
      margin-top: 100px;
      margin-bottom: 100px;
      margin-right: 100px;
      margin-left: 100px;
    }
  </style>
  <title></title>
</head>
<body>
  <center>
    <h1>Prediction Result</h1>
        <p><strong>Prediction:</strong> {{ predicted }}</p>
        {% if image_url %}
        <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 100%; height: auto;border-radius: 20px;">
        {% endif %}
  </center>
  <br>
  <center>
    <h2>About {{ predicted_class }}</h2>
  </center>
  <br>

  <center>
    <p style="color: green;">{{ info }}</p>
  </center>
  <br>
  <br>
  <center>
    <h5 style="color :red; ">DISCLAMER! Please consult a dermatologist!</h5>
  </center>
  <br>
  <center>
    <a href="/" style="color: green;">Back to Home</a>
  </center>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
